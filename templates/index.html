<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Prompts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root { --bg-color: #121212; --surface-color: #1e1e1e; --primary-color: #bb86fc; --primary-variant: #3700b3; --text-color: #e1e1e1; --border-color: #333333; --danger-color: #cf6679; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: auto; }
        h1 { text-align: center; color: var(--primary-color); margin-bottom: 0.5rem; }
        h2 { margin-top: 0; color: var(--primary-color); opacity: 0.9; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; margin-top: 1rem; }
        @media (min-width: 768px) { .form-grid { grid-template-columns: 1fr 1fr; } }
        .form-group { display: flex; flex-direction: column; gap: 1rem; }
        .full-width { grid-column: 1 / -1; }
        label { margin-bottom: -0.5rem; font-weight: 500; display: flex; justify-content: space-between; align-items: center; }
        .sub-label { font-size: 0.9rem; font-weight: 400; }
        input, select, textarea { background-color: var(--surface-color); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; font-size: 1rem; width: 100%; box-sizing: border-box; transition: border-color 0.2s; }
        input:focus, select:focus, textarea:focus { outline: 2px solid var(--primary-color); border-color: var(--primary-color); }
        textarea { resize: vertical; height: 80px; }
        .main-button { grid-column: 1 / -1; padding: 15px; background-color: var(--primary-color); color: #000; border: none; border-radius: 8px; font-size: 1.2rem; font-weight: 700; cursor: pointer; }
        .result-wrapper { margin-top: 2rem; background-color: var(--surface-color); border-radius: 8px; padding: 1.5rem; position: relative; display: none; }
        #resultado { white-space: pre-wrap; line-height: 1.7; }
        .action-buttons { position: absolute; top: 1rem; right: 1rem; display: flex; gap: 0.5rem; }
        .action-buttons button { color: var(--text-color); border: none; border-radius: 5px; padding: 8px 12px; cursor: pointer; font-weight: 500; transition: background-color 0.2s; }
        .action-buttons button:hover { opacity: 0.8; }
        #copy-button { background: var(--primary-variant); }
        #save-char-button { background: #006400; }
        #favorite-button { background: #444; }
        #favorite-button.favorited { background: #b33737; }
        .loader { display: none; text-align: center; padding: 2rem; }
        .history-wrapper { margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); }
        .history-item { background-color: var(--surface-color); padding: 1rem; border-radius: 8px; margin-bottom: 1rem; cursor: pointer; border-left: 4px solid var(--border-color); transition: border-left-color 0.3s, background-color 0.3s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item:hover { background-color: #2a2a2a; border-left-color: var(--primary-color); }
        .top-controls { display: flex; justify-content: space-between; align-items: center; background-color: var(--surface-color); padding: 1rem 1.5rem; border-radius: 8px; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .load-character-section { display: flex; align-items: center; gap: 1rem; flex-grow: 1; }
        .checkbox-section label { font-size: 1.1rem; cursor: pointer; }
        .checkbox-section input[type="checkbox"] { width: 1.2rem; height: 1.2rem; margin-right: 0.75rem; }
        .radio-options { display: flex; align-items: center; gap: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geração de Prompts</h1>
        <h2 style="text-align: center; color: #aaa; margin-top: -0.5rem; margin-bottom: 2rem; font-weight: 400;">Acessos a esta página: {{ hits }}</h2>
        
        <div class="top-controls">
            <div class="checkbox-section">
                <label for="add-character-2-checkbox"><input type="checkbox" id="add-character-2-checkbox" onchange="handleCharacterCountChange()">Adicionar 2º Personagem?</label>
            </div>
            <div class="load-character-section">
                <select id="saved-characters-list" style="flex-grow: 1;"><option value="">Carregar personagem salvo...</option></select>
                <button type="button" onclick="handleCharacterLoad()" style="padding: 12px 1rem; background-color: var(--primary-color); color: #121212; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Carregar</button>
                <button type="button" onclick="handleCharacterDelete()" title="Apagar personagem selecionado" style="background-color: var(--danger-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Apagar</button>
            </div>
        </div>

        <form class="form-grid" onsubmit="event.preventDefault(); gerar();">
            <h2>Personagem 1</h2>
            <div class="form-group full-width">
                <label for="character1"><span>Descrição do Personagem 1</span></label>
                <textarea id="character1" placeholder="Digite uma ideia (ex: 'Homem de 40 anos, cansado') ou carregue um personagem salvo acima."></textarea>
            </div>
            <div class="form-group full-width">
                <label for="dialogue1"><span>Fala do Personagem 1</span></label>
                <textarea id="dialogue1" placeholder="Ex: Eu não aguento mais um dia neste escritório."></textarea>
                <div style="margin-top: 1rem;">
                    <label class="sub-label">Idioma da Fala 1</label>
                    <div class="radio-options">
                        <label><input type="radio" name="language1" value="Português" checked onchange="handleLanguageChange(1)"> Português</label>
                        <label><input type="radio" name="language1" value="other" onchange="handleLanguageChange(1)"> Outro:</label>
                        <input type="text" id="other-language-input-1" placeholder="Digite o idioma" disabled>
                    </div>
                </div>
            </div>
            
            <div id="character-2-fields" class="full-width" style="display: none; border-top: 2px solid var(--primary-color); padding-top: 1rem; margin-top: 1rem;">
                <h2>Personagem 2</h2>
                <div class="form-group full-width">
                    <label for="character2"><span>Descrição do Personagem 2</span></label>
                    <textarea id="character2" placeholder="Ex: Mulher jovem, estagiária, otimista..."></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="dialogue2"><span>Fala do Personagem 2</span></label>
                    <textarea id="dialogue2" placeholder="Ex: Mas hoje é sexta-feira, chefe!"></textarea>
                    <div style="margin-top: 1rem;">
                        <label class="sub-label">Idioma da Fala 2</label>
                        <div class="radio-options">
                            <label><input type="radio" name="language2" value="Português" checked onchange="handleLanguageChange(2)"> Português</label>
                            <label><input type="radio" name="language2" value="other" onchange="handleLanguageChange(2)"> Outro:</label>
                            <input type="text" id="other-language-input-2" placeholder="Digite o idioma" disabled>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr class="full-width" style="border-color: var(--border-color); margin: 1rem 0;">

            <h2 class="full-width">Detalhes da Cena</h2>
            <div class="form-group">
                <label for="accent"><span>Sotaque (Geral)</span></label>
                <select id="accent"><option value="Carioca">Carioca</option><option value="Paulista">Paulista</option><option value="Mineiro">Mineiro</option><option value="Baiano">Baiano</option><option value="Nordestino (Geral)">Nordestino (Geral)</option><option value="Sulista (Geral)">Sulista (Geral)</option><option value="Neutro Brasileiro">Neutro Brasileiro</option></select>
            </div>
            <div class="form-group">
                <label for="slang"><span>Usar Gírias? (Geral)</span></label>
                <select id="slang"><option value="Não">Não</option><option value="Sim">Sim</option></select>
            </div>
            <div class="form-group">
                <label for="location"><span>Local da Cena</span></label>
                <input type="text" id="location" placeholder="Ex: Em um elevador lotado">
            </div>
            <div class="form-group">
                <label for="date"><span>Data na Cena</span></label>
                <input type="text" id="date">
            </div>
            <div class="form-group">
                <label for="camera_style"><span>Estilo da Câmera</span></label>
                <select id="camera_style"><option value="Intimate, handheld 'selfie-style' shot, slight camera shake">Selfie / Íntimo</option><option value="Stable, locked-down tripod shot, perfectly level">Câmera Fixa / Tripé</option><option value="Sweeping cinematic drone shot, wide-angle, smooth motion">Drone Cinematográfico</option><option value="Shaky, chaotic, found-footage perspective, urgent movement">Found Footage / Ação</option><option value="Fixed CCTV security camera angle, top-down, slightly distorted">Câmera de Segurança</option></select>
            </div>
            <div class="form-group">
                <label for="visual_style"><span>Estilo Visual</span></label>
                <select id="visual_style"><option value="Hyper-realistic, cinematic, 8K, sharp focus">Hiper-Realista / Cinema</option><option value="3D Animation, Pixar-style, detailed textures, soft lighting">Animação 3D</option><option value="Classic 2D cartoon style, hand-drawn look, bold outlines">Desenho Animado (2D)</option><option value="Vintage 1990s home video, VHS look, slight static, aspect ratio 4:3">Vídeo Caseiro Anos 90</option><option value="Gritty, urban, neon-noir aesthetic, high contrast, moody lighting">Urbano / Neon Noir</option><option value="Black and white documentary style, grainy, high-contrast">Documentário P&B</option></select>
            </div>
            <div class="form-group full-width">
                <label for="atmosphere"><span>Atmosfera (Adjetivos)</span></label>
                <input type="text" id="atmosphere" placeholder="Ex: Tensa, melancólica, caótica">
            </div>
            <button id="generate-button" class="main-button" type="submit">Gerar Prompt</button>
        </form>

        <div class="loader" id="loader">Carregando...</div>
        
        <div class="result-wrapper" id="result-wrapper">
            <h2>Prompt Gerado</h2>
            <div class="action-buttons">
                <button id="save-char-button" title="Salvar a descrição deste personagem" onclick="saveGeneratedCharacter()">Salvar Personagem</button>
                <button id="favorite-button" title="Salvar este prompt nos seus favoritos">☆ Favoritar</button>
                <button id="copy-button" onclick="copiar()">Copiar</button>
            </div>
            <div id="resultado" style="margin-top: 3rem;"></div>
        </div>

        <div class="history-wrapper" id="history-wrapper" style="display: none;">
            <h2>Histórico Recente</h2>
            <div id="history-list"></div>
        </div>
        
        <div class="history-wrapper" id="favorites-wrapper" style="display: none;">
            <h2>Prompts Favoritos</h2>
            <div id="favorites-list"></div>
        </div>
    </div>

    <script>
        // --- FUNÇÃO saveGeneratedCharacter COM LÓGICA DUPLA E CORRIGIDA ---
        async function saveGeneratedCharacter() {
            const fullPromptText = document.getElementById('resultado').innerText;
            if (!fullPromptText || fullPromptText.startsWith('Erro:')) return alert('Não há um prompt válido para salvar.');
            
            let characterDescription = '';
            
            // Regex 1: Tenta o formato mais estruturado (ex: "Character 1: ... - Description: ...")
            // Procura por "Character 1", ignora tudo até "- Description:", captura o texto, e para antes de "- Dialogue:" ou "Character 2:"
            const regex1 = /Character 1:[\s\S]*?-\s*(?:\*\*)?Description(?:\*\*)?:([\s\S]*?)(?=-\s*(?:\*\*)?Dialogue(?:\*\*)|(?:\*\*)?Character 2(?:\*\*)|Action:|$)/i;
            let match = fullPromptText.match(regex1);

            if (match && match[1]) {
                characterDescription = match[1].trim();
            } else {
                // Se a primeira falhar, tenta a Regex 2 (para o formato mais simples "Character: ...")
                console.log("DEBUG: Regex para 'Character 1' falhou. Tentando regex para 'Character:'.");
                const regex2 = /Character:([\s\S]*?)(?=\n\nAction:|$)/i;
                match = fullPromptText.match(regex2);
                
                if (match && match[1]) {
                    // Pega o bloco inteiro do personagem
                    let fullBlock = match[1];
                    // Tenta remover a parte do diálogo se ela existir no bloco
                    const dialogueIndex = fullBlock.search(/-\s*(?:\*\*)?Dialogue/i);
                    if (dialogueIndex !== -1) {
                        fullBlock = fullBlock.substring(0, dialogueIndex);
                    }
                    // Remove a label "- Description:" se ela existir
                    characterDescription = fullBlock.replace(/-\s*(?:\*\*)?Description(?:\*\*)?:/i, '').trim();
                }
            }

            if (!characterDescription) {
                alert('Não foi possível extrair a descrição do Personagem do prompt gerado.');
                console.error("DEBUG: Ambas as Regex falharam. Texto completo:", fullPromptText);
                return;
            }
            
            const name = prompt('Digite um nome para salvar este personagem:', 'Personagem - ' + new Date().toLocaleTimeString());
            if (!name) return alert('Salvamento cancelado.');
            
            const payload = { name: name, description: characterDescription };
            try {
                const response = await fetch('/save-character', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                alert(result.message || `Erro: ${result.error}`);
                if (result.success) loadCharacterList();
            } catch (error) {
                alert('Ocorreu um erro de comunicação ao tentar salvar o personagem.');
            }
        }
        
        // --- TODAS AS OUTRAS FUNÇÕES COMPLETAS ---
        const MAX_HISTORY_ITEMS = 5;

        async function loadCharacterList() {
            try {
                const response = await fetch('/characters');
                if (!response.ok) return;
                const names = await response.json();
                const select = document.getElementById('saved-characters-list');
                select.innerHTML = '<option value="">Carregar personagem salvo...</option>';
                names.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });
            } catch (error) { console.error("Erro ao carregar lista de personagens:", error); }
        }

        async function handleCharacterLoad() {
            const select = document.getElementById('saved-characters-list');
            const characterName = select.value;
            if (!characterName) return alert('Por favor, selecione um personagem da lista.');
            try {
                const response = await fetch(`/character/${encodeURIComponent(characterName)}`);
                const data = await response.json();
                if (data.error) {
                    alert(`Erro: ${data.error}`);
                } else {
                    document.getElementById('character1').value = data.description;
                    alert(`Personagem "${data.name}" carregado com sucesso.`);
                }
            } catch (error) { alert('Ocorreu um erro de comunicação ao carregar o personagem.'); }
        }
        
        async function handleCharacterDelete() {
            const select = document.getElementById('saved-characters-list');
            const characterName = select.value;
            if (!characterName) return alert('Por favor, selecione um personagem da lista para apagar.');
            if (!confirm(`Você tem certeza que quer apagar "${characterName}"?`)) return;
            try {
                const response = await fetch(`/character/${encodeURIComponent(characterName)}`, { method: 'DELETE' });
                const data = await response.json();
                alert(data.message || `Erro: ${data.error}`);
                if (data.success) loadCharacterList();
            } catch (error) { alert('Ocorreu um erro de comunicação ao tentar apagar.'); }
        }

        function saveToHistory(promptText) {
            let history = JSON.parse(localStorage.getItem('promptHistory')) || [];
            history.unshift(promptText);
            history = history.slice(0, MAX_HISTORY_ITEMS);
            localStorage.setItem('promptHistory', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const historyListDiv = document.getElementById('history-list');
            const historyWrapper = document.getElementById('history-wrapper');
            let history = JSON.parse(localStorage.getItem('promptHistory')) || [];
            if (history.length > 0) {
                historyWrapper.style.display = 'block';
                historyListDiv.innerHTML = '';
                history.forEach(promptText => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerText = promptText.substring(0, 100) + '...';
                    item.title = "Clique para copiar este prompt";
                    item.onclick = () => navigator.clipboard.writeText(promptText).then(() => alert('Prompt do histórico copiado!'));
                    historyListDiv.appendChild(item);
                });
            } else {
                historyWrapper.style.display = 'none';
            }
        }

        function toggleFavorite() {
            const promptText = document.getElementById('resultado').innerText;
            if (!promptText || promptText.startsWith('Erro:')) return;
            let favorites = JSON.parse(localStorage.getItem('promptFavorites')) || [];
            const index = favorites.indexOf(promptText);
            if (index > -1) { favorites.splice(index, 1); } else { favorites.unshift(promptText); }
            localStorage.setItem('promptFavorites', JSON.stringify(favorites));
            loadFavorites();
            updateFavoriteButtonState();
        }

        function loadFavorites() {
            const favoritesListDiv = document.getElementById('favorites-list');
            const favoritesWrapper = document.getElementById('favorites-wrapper');
            let favorites = JSON.parse(localStorage.getItem('promptFavorites')) || [];
            if (favorites.length > 0) {
                favoritesWrapper.style.display = 'block';
                favoritesListDiv.innerHTML = '';
                favorites.forEach(promptText => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerText = promptText.substring(0, 100) + '...';
                    item.title = "Clique para copiar este prompt favorito";
                    item.onclick = () => navigator.clipboard.writeText(promptText).then(() => alert('Prompt favorito copiado!'));
                    favoritesListDiv.appendChild(item);
                });
            } else {
                favoritesWrapper.style.display = 'none';
            }
        }

        function updateFavoriteButtonState() {
            const promptText = document.getElementById('resultado').innerText;
            const favButton = document.getElementById('favorite-button');
            if (!favButton || !promptText || promptText.startsWith('Erro:')) return;
            let favorites = JSON.parse(localStorage.getItem('promptFavorites')) || [];
            if (favorites.includes(promptText)) {
                favButton.textContent = '★ Favorito';
                favButton.classList.add('favorited');
            } else {
                favButton.textContent = '☆ Favoritar';
                favButton.classList.remove('favorited');
            }
        }
        
        function handleCharacterCountChange() {
            const char2Fields = document.getElementById('character-2-fields');
            const checkbox = document.getElementById('add-character-2-checkbox');
            char2Fields.style.display = checkbox.checked ? 'block' : 'none';
        }
        
        function handleLanguageChange(charNumber) {
            const otherRadio = document.querySelector(`input[name="language${charNumber}"][value="other"]`);
            const otherInput = document.getElementById(`other-language-input-${charNumber}`);
            otherInput.disabled = !otherRadio.checked;
            if(otherRadio.checked) otherInput.focus(); else otherInput.value = '';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const dateInput = document.getElementById('date');
            const now = new Date();
            const month = now.toLocaleString('pt-BR', { month: 'long' });
            const year = now.getFullYear();
            dateInput.value = `${month.charAt(0).toUpperCase() + month.slice(1)} de ${year}`;
            loadHistory();
            loadFavorites();
            loadCharacterList();
            handleCharacterCountChange();
        });

        async function gerar() {
            const generateButton = document.getElementById('generate-button');
            const loader = document.getElementById('loader');
            const resultWrapper = document.getElementById('result-wrapper');
            generateButton.disabled = true;
            generateButton.innerText = 'Gerando...';
            loader.style.display = 'block';
            resultWrapper.style.display = 'none';
            const isChar2Active = document.getElementById('add-character-2-checkbox').checked;
            function getLanguageValue(num) {
                const langRadio = document.querySelector(`input[name="language${num}"]:checked`);
                if (!langRadio) return 'Português'; 
                let languageValue = langRadio.value;
                if (languageValue === 'other') {
                    languageValue = document.getElementById(`other-language-input-${num}`).value || 'Idioma não especificado';
                }
                return languageValue;
            }
            const payload = {
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                camera_style: document.getElementById('camera_style').value,
                visual_style: document.getElementById('visual_style').value,
                atmosphere: document.getElementById('atmosphere').value,
                accent: document.getElementById('accent').value,
                slang: document.getElementById('slang').value,
                character_count: isChar2Active ? '2' : '1',
                character1_desc: document.getElementById('character1').value,
                dialogue1: document.getElementById('dialogue1').value,
                language1: getLanguageValue(1),
            };
            if (isChar2Active) {
                payload.character2_desc = document.getElementById('character2').value;
                payload.dialogue2 = document.getElementById('dialogue2').value;
                payload.language2 = getLanguageValue(2);
            }
            try {
                const response = await fetch('/generate-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) { throw new Error(`Erro de Rede: ${response.status}`); }
                const data = await response.json();
                if (data.error) {
                    document.getElementById('resultado').innerText = `Erro: ${data.error}`;
                } else {
                    document.getElementById('resultado').innerText = data.prompt;
                    saveToHistory(data.prompt);
                    updateFavoriteButtonState();
                }
            } catch (error) {
                document.getElementById('resultado').innerText = `Erro na comunicação: ${error.message}`;
            } finally {
                loader.style.display = 'none';
                resultWrapper.style.display = 'block';
                generateButton.disabled = false;
                generateButton.innerText = 'Gerar Prompt';
            }
        }
        
        function copiar() {
            const textoParaCopiar = document.getElementById('resultado').innerText;
            const copyButton = document.getElementById('copy-button');
            navigator.clipboard.writeText(textoParaCopiar).then(() => {
                copyButton.innerText = 'Copiado!';
                setTimeout(() => { copyButton.innerText = 'Copiar'; }, 2000);
            }, () => {
                copyButton.innerText = 'Erro!';
                 setTimeout(() => { copyButton.innerText = 'Copiar'; }, 2000);
            });
        }
    </script>
</body>
</html>
