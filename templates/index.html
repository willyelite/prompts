<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Prompts</title>
    <style>
        /* === PALETA DE CORES 'ROTEIRO NOTURNO' E LAYOUT FINAL === */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root {
            --bg-color: #0D1B2A;
            --surface-color: #1B263B;
            --primary-color: #FFC107;
            --text-color: #E0E1DD;
            --border-color: #415A77;
            --danger-color: #D9534F;
            --success-color: #198754;
            --button-text-dark: #121212;
            --primary-variant-copy: #3d5af1;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 1rem; }
        @media (min-width: 768px) { body { padding: 2rem; } }
        .container { max-width: 900px; margin: auto; }
        h1 { text-align: center; color: var(--text-color); font-weight: 700; margin-bottom: 0.5rem; }
        h1 span { color: var(--primary-color); }
        h2 { margin-top: 2rem; color: var(--primary-color); opacity: 0.9; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 1.5rem; font-size: 1.5rem; }
        .form-section { margin-bottom: 1.5rem; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        @media (min-width: 768px) { .form-grid { grid-template-columns: 1fr 1fr; } }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .full-width { grid-column: 1 / -1; }
        label { font-weight: 500; color: #aeb9c5; }
        input, select, textarea { background-color: var(--surface-color); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; font-size: 1rem; width: 100%; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.2); }
        textarea { resize: vertical; height: 100px; }
        .main-button { width: 100%; margin-top: 1rem; padding: 15px; background-color: var(--primary-color); color: var(--button-text-dark); border: none; border-radius: 8px; font-size: 1.2rem; font-weight: 700; cursor: pointer; }
        .main-button:disabled { background-color: #555; color: #999; cursor: not-allowed; }
        .result-wrapper { margin-top: 2rem; background-color: var(--surface-color); border-radius: 8px; padding: 1.5rem; position: relative; display: none; }
        #resultado { white-space: pre-wrap; line-height: 1.7; margin-top: 3rem; }
        .action-buttons { position: absolute; top: 1rem; right: 1rem; display: flex; gap: 0.5rem; }
        .action-buttons button { color: var(--text-color); border: none; border-radius: 5px; padding: 8px 12px; cursor: pointer; font-weight: 500; }
        #copy-button { background-color: var(--primary-variant-copy); }
        #save-char-button-1, #save-char-button-2 { background-color: var(--success-color); }
        #favorite-button { background-color: #444; }
        #favorite-button.favorited { background-color: var(--danger-color); }
        .loader { display: none; text-align: center; padding: 2rem; }
        .history-wrapper { margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); }
        .history-item { display:flex; justify-content: space-between; align-items:center; background-color: var(--surface-color); padding: 1rem; border-radius: 8px; margin-bottom: 1rem; border-left: 4px solid var(--border-color); }
        .history-item:hover { background-color: #2a2a2a; border-left-color: var(--primary-color); }
        .history-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; }
        .history-buttons button { font-size: 0.8rem; padding: 5px 10px; margin-left: 0.5rem; background-color: var(--border-color); border: none; color: var(--text-color); border-radius: 4px; cursor: pointer;}
        .top-controls { display: flex; justify-content: space-between; align-items: center; background-color: var(--surface-color); padding: 1rem 1.5rem; border-radius: 8px; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .load-character-section { display: flex; align-items: center; gap: 1rem; flex-grow: 1; }
        .checkbox-section label { font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; }
        .checkbox-section input[type="checkbox"] { width: 1.2rem; height: 1.2rem; margin-right: 0.75rem; }
        .side-by-side { display: flex; flex-direction: column; gap: 1.5rem; }
        @media (min-width: 900px) { .side-by-side { flex-direction: row; } }
        .side-by-side .form-group { flex: 1; }
        #character-2-wrapper { border: none; padding: 0; margin: 0; }
        .footer-counter { text-align: center; color: #666; font-size: 0.9rem; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border-color); }
        .voice-controls-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        @media (min-width: 768px) { .voice-controls-grid { grid-template-columns: 2fr 1.5fr 1fr; align-items: flex-end;} }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Prompts <span>Criativos</span></h1>
        
        <div class="top-controls">
            <div class="checkbox-section">
                <label for="add-character-2-checkbox"><input type="checkbox" id="add-character-2-checkbox" onchange="handleCharacterCountChange()">Adicionar 2º Personagem?</label>
            </div>
            <div class="load-character-section">
                <select id="saved-characters-list" style="flex-grow: 1;"><option value="">Carregar personagem salvo...</option></select>
                <button type="button" onclick="handleCharacterLoad()" style="padding: 12px; background-color: var(--primary-color); color: var(--button-text-dark); border:none; border-radius: 5px; cursor: pointer; font-weight: bold;">Carregar</button>
                <button type="button" onclick="handleCharacterDelete()" title="Apagar personagem selecionado" style="background-color: var(--danger-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; padding: 12px;">X</button>
            </div>
             <button type="button" onclick="limparFormulario()" style="background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 12px;">Limpar Tudo</button>
        </div>

        <form id="prompt-form" class="form-section">
            <div class="form-section full-width">
                <h2>Personagem 1</h2>
                <div class="side-by-side">
                    <div class="form-group">
                        <label for="character1">Descrição</label>
                        <textarea id="character1" placeholder="Ex: Um pirata aposentado que agora cuida de um farol..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dialogue1">Fala</label>
                        <textarea id="dialogue1" placeholder="Ex: O mar nunca devolve o que rouba."></textarea>
                    </div>
                </div>
            </div>
            
            <div id="character-2-wrapper" class="full-width" style="display: none;">
                <hr style="border-color: var(--border-color); margin-bottom: 2rem;">
                <div class="form-section">
                    <h2>Personagem 2</h2>
                    <div class="side-by-side">
                        <div class="form-group">
                            <label for="character2">Descrição</label>
                            <textarea id="character2" placeholder="Ex: Uma jovem bióloga marinha cheia de esperança..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="dialogue2">Fala</label>
                            <textarea id="dialogue2" placeholder="Ex: Mas ele sempre nos dá novos tesouros."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section full-width">
                 <hr style="border-color: var(--border-color); margin: 0 0 2rem 0;">
                 <h2>Voz e Performance (Geral)</h2>
                 <div class="voice-controls-grid">
                    <div class="form-group">
                        <label>Idioma da Fala</label>
                        <select id="language">
                            <option value="Português (Brasil)">Português (Brasil)</option>
                            <option value="Inglês">Inglês</option>
                            <option value="Espanhol">Espanhol</option>
                            <option value="Francês">Francês</option>
                            <option value="Japonês">Japonês</option>
                            <option value="Alemão">Alemão</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sotaque</label>
                        <select id="accent"><option value="Carioca">Carioca</option><option value="Paulista">Paulista</option><option value="Mineiro">Mineiro</option><option value="Baiano">Baiano</option><option value="Nordestino (Geral)">Nordestino (Geral)</option><option value="Sulista (Geral)">Sulista (Geral)</option><option value="Neutro Brasileiro">Neutro Brasileiro</option></select>
                    </div>
                    <div class="form-group">
                        <label>Usar Gírias?</label>
                        <select id="slang"><option value="Não">Não</option><option value="Sim">Sim</option></select>
                    </div>
                 </div>
            </div>
            
            <div class="form-section full-width">
                <hr style="border-color: var(--border-color); margin: 0 0 2rem 0;">
                <h2 style="margin-top:1rem;">Detalhes da Cena</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="scene_action">Contexto da Ação</label>
                        <input type="text" id="scene_action" placeholder="Ex: Uma discussão sobre um mapa antigo">
                    </div>
                    <div class="form-group">
                        <label for="location">Local da Cena</label>
                        <input type="text" id="location" placeholder="Ex: Em um elevador lotado">
                    </div>
                     <div class="form-group">
                        <label for="date">Data na Cena</label>
                        <input type="text" id="date">
                    </div>
                    <div class="side-by-side full-width">
                        <div class="form-group">
                            <label for="atmosphere">Atmosfera</label>
                            <select id="atmosphere"><option value="Tensa e Suspense">Tensa e Suspense</option><option value="Leve e Cômica">Leve e Cômica</option><option value="Melancólica e Reflexiva">Melancólica e Reflexiva</option><option value="Épica e Grandiosa">Épica e Grandiosa</option><option value="Misteriosa e Sombria">Misteriosa e Sombria</option></select>
                        </div>
                        <div class="form-group">
                            <label for="visual_style">Estilo Visual</label>
                            <select id="visual_style"><option value="Hyper-realistic, cinematic, 8K, sharp focus">Hiper-Realista / Cinema</option><option value="3D Animation, Pixar-style">Animação 3D</option><option value="Classic 2D cartoon style">Desenho 2D</option><option value="Gritty, urban, neon-noir aesthetic">Urbano / Neon Noir</option><option value="Vintage 1990s home video, VHS look">Vídeo Caseiro Anos 90</option></select>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="camera_style">Estilo da Câmera</label>
                        <select id="camera_style"><option value="Stable, locked-down tripod shot">Câmera Fixa / Tripé</option><option value="Intimate, handheld 'selfie-style' shot">Selfie / Íntimo</option><option value="Sweeping cinematic drone shot">Drone Cinematográfico</option><option value="Shaky, chaotic, found-footage perspective">Found Footage</option><option value="Fixed CCTV security camera angle">Câmera de Segurança</option></select>
                    </div>
                    <div class="form-group">
                        <label for="interpretation_style">Estilo de Interpretação da IA</label>
                        <select id="interpretation_style"><option value="Inspirado">Inspirado / Sutil</option><option value="Literal">Literal / Fiel ao Conceito</option><option value="Dramático / Exagerado">Dramático / Exagerado</option><option value="Técnico / Sucinto">Técnico / Sucinto</option></select>
                    </div>
                </div>
            </div>
            <button id="generate-button" class="main-button" type="submit" onclick="gerar()">Gerar Prompt</button>
        </form>

        <div class="loader" id="loader">Carregando...</div>
        
        <div class="result-wrapper" id="result-wrapper">
            <h2>Prompt Gerado</h2>
            <div class="action-buttons">
                <button id="save-char-button-1" title="Salvar a descrição do Personagem 1" onclick="saveGeneratedCharacter(1)" style="display: none;">Salvar P1</button>
                <button id="save-char-button-2" title="Salvar a descrição do Personagem 2" onclick="saveGeneratedCharacter(2)" style="display: none;">Salvar P2</button>
                <button id="favorite-button" title="Salvar este prompt nos seus favoritos">☆ Favoritar</button>
                <button id="copy-button" onclick="copiar()">Copiar</button>
            </div>
            <div id="resultado"></div>
        </div>

        <div class="history-wrapper" id="history-wrapper" style="display: none;">
            <h2>Histórico Recente</h2>
            <div id="history-list"></div>
        </div>
        
        <div class="history-wrapper" id="favorites-wrapper" style="display: none;">
            <h2>Prompts Favoritos</h2>
            <div id="favorites-list"></div>
        </div>
        <footer class="footer-counter">
            <p>Acessos: {{ hits }}</p>
        </footer>
    </div>

    <script>
        const MAX_HISTORY_ITEMS = 5;

        // --- LÓGICA DE GERENCIAMENTO DE PERSONAGEM ---
        async function saveGeneratedCharacter(charNumber = 1) {
            const fullPromptText = document.getElementById('resultado').innerText;
            if (!fullPromptText || fullPromptText.startsWith('Erro:')) return alert('Não há um prompt válido para salvar.');
            const regex = new RegExp(`Character ${charNumber}:[\\s\\S]*?-\\s*Description:([\\s\\S]*?)(?=-\\s*Action:|Character \\d:|$)`, 'im');
            const match = fullPromptText.match(regex);
            if (!match || !match[1]) {
                return alert(`Não foi possível extrair a descrição do Personagem ${charNumber}.`);
            }
            const characterDescription = match[1].trim();
            const name = prompt(`Digite um nome para salvar o Personagem ${charNumber}:`, `Personagem Salvo ${Math.floor(Math.random() * 1000)}`);
            if (!name) return;
            try {
                const response = await fetch('/save-character', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, description: characterDescription }) });
                const result = await response.json();
                alert(result.message || `Erro: ${result.error}`);
                if (result.success) loadCharacterList();
            } catch (error) { alert('Ocorreu um erro de comunicação ao tentar salvar.'); }
        }
        async function loadCharacterList() {
            try {
                const response = await fetch('/characters');
                if (!response.ok) return;
                const characters = await response.json();
                const select = document.getElementById('saved-characters-list');
                select.innerHTML = '<option value="">Carregar personagem salvo...</option>';
                characters.forEach(char => {
                    const option = document.createElement('option');
                    option.value = char.id;
                    option.textContent = char.name;
                    select.appendChild(option);
                });
            } catch (error) { console.error("Erro ao carregar lista de personagens:", error); }
        }
        async function handleCharacterLoad() {
            const select = document.getElementById('saved-characters-list');
            const characterId = select.value;
            if (!characterId) return alert('Por favor, selecione um personagem da lista.');
            const targetCharNumber = prompt("Carregar em qual personagem? Digite 1 ou 2.", "1");
            if (targetCharNumber !== '1' && targetCharNumber !== '2') return alert('Seleção inválida.');
            
            if (targetCharNumber === '2') {
                document.getElementById('add-character-2-checkbox').checked = true;
                handleCharacterCountChange();
            }
            const targetTextareaId = `character${targetCharNumber}`;

            try {
                const response = await fetch(`/character/${characterId}`);
                const data = await response.json();
                if (data.error) {
                    alert(`Erro: ${data.error}`);
                } else {
                    document.getElementById(targetTextareaId).value = data.description;
                    alert(`Personagem "${data.name}" carregado com sucesso.`);
                }
            } catch (error) { alert('Ocorreu um erro de comunicação ao carregar o personagem.'); }
        }
        async function handleCharacterDelete() {
            const select = document.getElementById('saved-characters-list');
            const characterId = select.value;
            if (!characterId) return alert('Por favor, selecione um personagem da lista para apagar.');
            const characterName = select.options[select.selectedIndex].text;
            if (!confirm(`Você tem certeza que quer apagar "${characterName}"? Esta ação não pode ser desfeita.`)) return;
            try {
                const response = await fetch(`/character/${characterId}`, { method: 'DELETE' });
                const data = await response.json();
                alert(data.message || `Erro: ${data.error}`);
                if (data.success) loadCharacterList();
            } catch (error) { alert('Ocorreu um erro de comunicação ao tentar apagar.'); }
        }

        // --- LÓGICA DO HISTÓRICO E FAVORITOS ---
        function saveToHistory(promptData) {
            if(!promptData || !promptData.prompt) return;
            let history = JSON.parse(localStorage.getItem('promptHistory')) || [];
            const newHistoryItem = {
                id: Date.now(),
                title: promptData.title || (promptData.prompt.substring(0,70) + '...'),
                full_prompt: promptData.prompt,
                payload: promptData.payload
            };
            history.unshift(newHistoryItem);
            history = history.slice(0, MAX_HISTORY_ITEMS);
            localStorage.setItem('promptHistory', JSON.stringify(history));
            loadHistory();
        }
        function loadHistory() {
            const historyListDiv = document.getElementById('history-list');
            const historyWrapper = document.getElementById('history-wrapper');
            let history = JSON.parse(localStorage.getItem('promptHistory')) || [];
            if (history.length > 0) {
                historyWrapper.style.display = 'block';
                historyListDiv.innerHTML = '';
                history.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.className = 'history-title';
                    titleSpan.innerText = item.title;
                    div.appendChild(titleSpan);

                    const buttonsDiv = document.createElement('div');
                    buttonsDiv.className = 'history-buttons';
                    
                    const loadBtn = document.createElement('button');
                    loadBtn.innerText = 'Carregar';
                    loadBtn.onclick = (e) => { e.stopPropagation(); loadFromPayload(item.payload); };
                    buttonsDiv.appendChild(loadBtn);

                    const copyBtn = document.createElement('button');
                    copyBtn.innerText = 'Copiar';
                    copyBtn.onclick = (e) => { e.stopPropagation(); copiarTexto(item.full_prompt, "Prompt do histórico copiado!"); };
                    buttonsDiv.appendChild(copyBtn);

                    div.appendChild(buttonsDiv);
                    historyListDiv.appendChild(div);
                });
            } else {
                historyWrapper.style.display = 'none';
            }
        }
        function toggleFavorite() {
            const resultText = document.getElementById('resultado').innerText;
            if (!resultText || resultText.startsWith('Erro:')) return;
            
            let history = JSON.parse(localStorage.getItem('promptHistory')) || [];
            const currentPromptObject = history.find(item => item.full_prompt === resultText);
            if (!currentPromptObject) {
                console.error("Prompt atual não encontrado no histórico para favoritar.");
                return;
            }

            let favorites = JSON.parse(localStorage.getItem('promptFavorites')) || [];
            const favIndex = favorites.findIndex(item => item.id === currentPromptObject.id);

            if (favIndex > -1) {
                favorites.splice(favIndex, 1);
            } else {
                favorites.unshift(currentPromptObject);
            }
            localStorage.setItem('promptFavorites', JSON.stringify(favorites));
            loadFavorites();
            updateFavoriteButtonState();
        }
        function loadFavorites() {
            const favoritesListDiv = document.getElementById('favorites-list');
            const favoritesWrapper = document.getElementById('favorites-wrapper');
            let favorites = JSON.parse(localStorage.getItem('promptFavorites')) || [];
            if (favorites.length > 0) {
                favoritesWrapper.style.display = 'block';
                favoritesListDiv.innerHTML = '';
                favorites.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    const titleSpan = document.createElement('span');
                    titleSpan.className = 'history-title';
                    titleSpan.innerText = item.title;
                    div.appendChild(titleSpan);
                    const buttonsDiv = document.createElement('div');
                    buttonsDiv.className = 'history-buttons';
                    const loadBtn = document.createElement('button');
                    loadBtn.innerText = 'Carregar';
                    loadBtn.onclick = (e) => { e.stopPropagation(); loadFromPayload(item.payload); };
                    buttonsDiv.appendChild(loadBtn);
                    const copyBtn = document.createElement('button');
                    copyBtn.innerText = 'Copiar';
                    copyBtn.onclick = (e) => { e.stopPropagation(); copiarTexto(item.full_prompt, "Prompt favorito copiado!"); };
                    buttonsDiv.appendChild(copyBtn);
                    div.appendChild(buttonsDiv);
                    favoritesListDiv.appendChild(div);
                });
            } else {
                favoritesWrapper.style.display = 'none';
            }
        }
        function updateFavoriteButtonState() {
            const promptText = document.getElementById('resultado').innerText;
            const favButton = document.getElementById('favorite-button');
            if (!favButton || !promptText || promptText.startsWith('Erro:')) return;
            let favorites = JSON.parse(localStorage.getItem('promptFavorites')) || [];
            const isFavorited = favorites.some(item => item.full_prompt === promptText);
            if (isFavorited) {
                favButton.textContent = '★ Favorito';
                favButton.classList.add('favorited');
            } else {
                favButton.textContent = '☆ Favoritar';
                favButton.classList.remove('favorited');
            }
            favButton.onclick = toggleFavorite;
        }

        // --- FUNÇÕES GERAIS DA PÁGINA ---
        function limparFormulario() {
            document.getElementById('prompt-form').reset();
            document.getElementById('add-character-2-checkbox').checked = false;
            handleCharacterCountChange();
        }
        function handleCharacterCountChange() {
            const char2Wrapper = document.getElementById('character-2-wrapper');
            const checkbox = document.getElementById('add-character-2-checkbox');
            char2Wrapper.style.display = checkbox.checked ? 'block' : 'none';
        }
        function handleLanguageChange() {
             // Esta função pode ser removida se o idioma for um select global simples,
             // mas mantida caso a lógica de 'outro' idioma volte.
        }
        function loadFromPayload(payload) {
             if (!payload) {
                alert('Não há dados de formulário para carregar.');
                return;
            }
            // Mapeia os nomes do payload para os IDs dos elementos do formulário
            const keyToIdMap = {
                character1_desc: 'character1',
                dialogue1: 'dialogue1',
                character2_desc: 'character2',
                dialogue2: 'dialogue2',
                // Adicione outros mapeamentos aqui se os nomes forem diferentes
            };
            const form = document.getElementById('prompt-form');
            for (const key in payload) {
                const elementId = keyToIdMap[key] || key;
                const element = document.getElementById(elementId);

                if (key === 'character_count') {
                    const checkbox = document.getElementById('add-character-2-checkbox');
                    checkbox.checked = payload[key] === '2';
                    handleCharacterCountChange();
                    continue;
                }

                if (element) {
                    if (element.type === 'radio') {
                         const radioToSelect = form.elements[key];
                         if(radioToSelect) radioToSelect.value = payload[key];
                    } else {
                       element.value = payload[key];
                    }
                }
            }
            alert('Configuração de prompt carregada no formulário!');
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const dateInput = document.getElementById('date');
            const now = new Date();
            const month = now.toLocaleString('pt-BR', { month: 'long' });
            const year = now.getFullYear();
            dateInput.value = `${month.charAt(0).toUpperCase() + month.slice(1)} de ${year}`;
            loadHistory();
            loadFavorites();
            loadCharacterList();
            handleCharacterCountChange();
        });

        async function gerar() {
            const generateButton = document.getElementById('generate-button');
            const loader = document.getElementById('loader');
            const resultWrapper = document.getElementById('result-wrapper');
            const saveBtn1 = document.getElementById('save-char-button-1');
            const saveBtn2 = document.getElementById('save-char-button-2');
            
            generateButton.disabled = true;
            generateButton.innerText = 'Gerando...';
            loader.style.display = 'block';
            resultWrapper.style.display = 'none';
            saveBtn1.style.display = 'none'; 
            saveBtn2.style.display = 'none';
            
            const isChar2Active = document.getElementById('add-character-2-checkbox').checked;
            
            const payload = {
                character1: document.getElementById('character1').value,
                dialogue1: document.getElementById('dialogue1').value,
                location: document.getElementById('location').value,
                scene_action: document.getElementById('scene_action').value,
                date: document.getElementById('date').value,
                camera_style: document.getElementById('camera_style').value,
                visual_style: document.getElementById('visual_style').value,
                atmosphere: document.getElementById('atmosphere').value,
                accent: document.getElementById('accent').value,
                slang: document.getElementById('slang').value,
                interpretation_style: document.getElementById('interpretation_style').value,
                character_count: isChar2Active ? '2' : '1',
                language: document.getElementById('language').value,
            };
            if (isChar2Active) {
                payload.character2 = document.getElementById('character2').value;
                payload.dialogue2 = document.getElementById('dialogue2').value;
            }
            try {
                const response = await fetch('/generate-prompt', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) { throw new Error(`Erro de Rede: ${response.status}`); }
                const data = await response.json();
                if (data.error) {
                    document.getElementById('resultado').innerText = `Erro: ${data.error}`;
                } else {
                    document.getElementById('resultado').innerText = data.prompt;
                    if (data.prompt) {
                        const historyData = { ...data, payload: payload };
                        saveToHistory(historyData);
                        updateFavoriteButtonState();
                        if (payload.character_count >= '1') { saveBtn1.style.display = 'inline-block'; }
                        if (payload.character_count === '2') { saveBtn2.style.display = 'inline-block'; }
                    }
                }
            } catch (error) {
                document.getElementById('resultado').innerText = `Erro na comunicação: ${error.message}`;
            } finally {
                loader.style.display = 'none';
                resultWrapper.style.display = 'block';
                generateButton.disabled = false;
                generateButton.innerText = 'Gerar Prompt';
            }
        }
        
        function copiarTexto(text, message = 'Copiado!') {
             const copyButton = document.getElementById('copy-button');
             if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    if(copyButton && text === document.getElementById('resultado').innerText) {
                        copyButton.innerText = message;
                        setTimeout(() => { copyButton.innerText = 'Copiar'; }, 2000);
                    } else {
                        alert(message);
                    }
                }, () => {
                    alert('Falha ao copiar para a área de transferência.');
                });
             } else {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'absolute';
                textarea.style.left = '-9999px';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    if(copyButton && text === document.getElementById('resultado').innerText) {
                        copyButton.innerText = message;
                        setTimeout(() => { copyButton.innerText = 'Copiar'; }, 2000);
                    } else {
                        alert(message);
                    }
                } catch (err) {
                    alert('Erro ao copiar.');
                }
                document.body.removeChild(textarea);
             }
        }
        
        function copiar() {
            copiarTexto(document.getElementById('resultado').innerText);
        }
    </script>
