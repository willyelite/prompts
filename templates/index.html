<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Prompts</title>
    <style>
        /* Seu CSS continua o mesmo, não precisa mudar */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root { --bg-color: #121212; --surface-color: #1e1e1e; --primary-color: #bb86fc; --primary-variant: #3700b3; --text-color: #e1e1e1; --border-color: #333333; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: auto; }
        h1 { text-align: center; color: var(--primary-color); margin-bottom: 2rem; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        @media (min-width: 768px) { .form-grid { grid-template-columns: 1fr 1fr; } }
        .form-group, .form-group-radio { display: flex; flex-direction: column; }
        .radio-options { display: flex; align-items: center; gap: 1.5rem; margin-top: 0.5rem; }
        .full-width { grid-column: 1 / -1; }
        label { margin-bottom: 0.5rem; font-weight: 500; }
        input, select, textarea { background-color: var(--surface-color); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        textarea { resize: vertical; height: 80px; }
        .main-button { grid-column: 1 / -1; padding: 15px; background-color: var(--primary-color); color: #000; border: none; border-radius: 8px; font-size: 1.2rem; font-weight: 700; cursor: pointer; }
        .result-wrapper { margin-top: 2rem; background-color: var(--surface-color); border-radius: 8px; padding: 1.5rem; position: relative; display: none; }
        h2 { margin-top: 0; }
        #resultado { white-space: pre-wrap; line-height: 1.7; }
        #copy-button { position: absolute; top: 1rem; right: 1rem; background: var(--primary-variant); color: var(--text-color); border: none; border-radius: 5px; padding: 8px 12px; cursor: pointer; }
        .loader { display: none; text-align: center; padding: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geração de Prompts</h1>
        <form class="form-grid" onsubmit="event.preventDefault(); gerar();">
            <div class="form-group-radio full-width">
                <label>Número de Personagens</label>
                <div class="radio-options">
                    <label><input type="radio" name="character_count" value="1" checked onchange="handleCharacterCountChange()"> 1 Personagem</label>
                    <label><input type="radio" name="character_count" value="2" onchange="handleCharacterCountChange()"> 2 Personagens</label>
                </div>
            </div>
            <div class="form-group full-width">
                <label for="character">Descrição do Personagem 1</label>
                <textarea id="character" placeholder="Ex: Homem de 40 anos, cansado, de terno..."></textarea>
            </div>
            <div class="form-group full-width">
                <label for="dialogue">Fala do Personagem 1</label>
                <textarea id="dialogue" placeholder="Ex: Eu não aguento mais um dia neste escritório."></textarea>
            </div>
            <div id="character-2-fields" class="full-width" style="display: none; border-top: 2px solid var(--primary-color); padding-top: 1rem; margin-top: 1rem;">
                <div class="form-group">
                    <label for="character2">Descrição do Personagem 2</label>
                    <textarea id="character2" placeholder="Ex: Mulher jovem, estagiária, otimista..."></textarea>
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <label for="dialogue2">Fala do Personagem 2</label>
                    <textarea id="dialogue2" placeholder="Ex: Mas hoje é sexta-feira, chefe!"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="accent">Sotaque</label>
                <select id="accent">
                    <option value="Carioca">Carioca</option>
                    <option value="Paulista">Paulista</option>
                    <option value="Mineiro">Mineiro</option>
                    <option value="Baiano">Baiano</option>
                    <option value="Nordestino (Geral)">Nordestino (Geral)</option>
                    <option value="Sulista (Geral)">Sulista (Geral)</option>
                    <option value="Neutro Brasileiro">Neutro Brasileiro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="slang">Usar Gírias?</label>
                <select id="slang"><option value="Não">Não</option><option value="Sim">Sim</option></select>
            </div>
            <div class="form-group">
                <label for="location">Local da Cena</label>
                <input type="text" id="location" placeholder="Ex: Em um elevador lotado">
            </div>
            <div class="form-group">
                <label for="date">Data na Cena</label>
                <input type="text" id="date">
            </div>
            <div class="form-group">
                <label for="camera_style">Estilo da Câmera</label>
                <select id="camera_style">
                    <option value="Intimate, handheld 'selfie-style' shot, slight camera shake">Selfie / Íntimo</option>
                    <option value="Stable, locked-down tripod shot, perfectly level">Câmera Fixa / Tripé</option>
                    <option value="Sweeping cinematic drone shot, wide-angle, smooth motion">Drone Cinematográfico</option>
                    <option value="Shaky, chaotic, found-footage perspective, urgent movement">Found Footage / Ação</option>
                    <option value="Fixed CCTV security camera angle, top-down, slightly distorted">Câmera de Segurança</option>
                </select>
            </div>
            <div class="form-group">
                <label for="visual_style">Estilo Visual</label>
                <select id="visual_style">
                    <option value="Hyper-realistic, cinematic, 8K, sharp focus">Hiper-Realista / Cinema</option>
                    <option value="3D Animation, Pixar-style, detailed textures, soft lighting">Animação 3D</option>
                    <option value="Classic 2D cartoon style, hand-drawn look, bold outlines">Desenho Animado (2D)</option>
                    <option value="Vintage 1990s home video, VHS look, slight static, aspect ratio 4:3">Vídeo Caseiro Anos 90</option>
                    <option value="Gritty, urban, neon-noir aesthetic, high contrast, moody lighting">Urbano / Neon Noir</option>
                    <option value="Black and white documentary style, grainy, high-contrast">Documentário P&B</option>
                </select>
            </div>
            <div class="form-group full-width">
                <label for="atmosphere">Atmosfera (Adjetivos)</label>
                <input type="text" id="atmosphere" placeholder="Ex: Tensa, melancólica, caótica">
            </div>
            <button id="generate-button" class="main-button" type="submit">Gerar Prompt</button>
        </form>
        <div class="loader" id="loader">Carregando...</div>
        <div class="result-wrapper" id="result-wrapper">
            <h2>Prompt Gerado</h2>
            <button id="copy-button" onclick="copiar()">Copiar</button>
            <div id="resultado"></div>
        </div>
    </div>

    <script>
        function handleCharacterCountChange() {
            const char2Fields = document.getElementById('character-2-fields');
            if (document.querySelector('input[name="character_count"]:checked').value === '2') {
                char2Fields.style.display = 'block';
            } else {
                char2Fields.style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateInput = document.getElementById('date');
            const now = new Date();
            const month = now.toLocaleString('pt-BR', { month: 'long' });
            const year = now.getFullYear();
            dateInput.value = `${month.charAt(0).toUpperCase() + month.slice(1)} de ${year}`;
        });
        async function gerar() {
            // ... a função gerar continua a mesma
            const generateButton = document.getElementById('generate-button');
            const loader = document.getElementById('loader');
            const resultWrapper = document.getElementById('result-wrapper');
            generateButton.disabled = true;
            generateButton.innerText = 'Gerando...';
            loader.style.display = 'block';
            resultWrapper.style.display = 'none';
            const characterCount = document.querySelector('input[name="character_count"]:checked').value;
            const payload = {
                character: document.getElementById('character').value,
                dialogue: document.getElementById('dialogue').value,
                slang: document.getElementById('slang').value,
                accent: document.getElementById('accent').value,
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                camera_style: document.getElementById('camera_style').value,
                visual_style: document.getElementById('visual_style').value,
                atmosphere: document.getElementById('atmosphere').value,
                character_count: characterCount
            };
            if (characterCount === '2') {
                payload.character2 = document.getElementById('character2').value;
                payload.dialogue2 = document.getElementById('dialogue2').value;
            }
            try {
                const response = await fetch('/generate-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) { throw new Error(`Erro de Rede: ${response.status}`); }
                const data = await response.json();
                if (data.error) {
                    document.getElementById('resultado').innerText = `Erro: ${data.error}`;
                } else {
                    document.getElementById('resultado').innerText = data.prompt;
                }
            } catch (error) {
                document.getElementById('resultado').innerText = `Erro na comunicação: ${error.message}`;
            } finally {
                loader.style.display = 'none';
                resultWrapper.style.display = 'block';
                generateButton.disabled = false;
                generateButton.innerText = 'Gerar Prompt';
            }
        }
        
        // <<< NOVA FUNÇÃO 'COPIAR' À PROVA DE FALHAS >>>
        function copiar() {
            const textoParaCopiar = document.getElementById('resultado').innerText;
            const copyButton = document.getElementById('copy-button');

            // Cria um textarea temporário e invisível
            const textarea = document.createElement('textarea');
            textarea.value = textoParaCopiar;
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px'; // Move para fora da tela
            document.body.appendChild(textarea);
            
            // Seleciona e copia o texto
            textarea.select();
            try {
                document.execCommand('copy');
                copyButton.innerText = 'Copiado!';
            } catch (err) {
                console.error('Erro ao copiar texto: ', err);
                copyButton.innerText = 'Erro!';
            }

            // Remove o textarea temporário
            document.body.removeChild(textarea);

            // Reseta o texto do botão depois de 2 segundos
            setTimeout(() => {
                copyButton.innerText = 'Copiar';
            }, 2000);
        }
    </script>
</body>
</html>
